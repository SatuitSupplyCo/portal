services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: satuit
      POSTGRES_PASSWORD: satuit_dev
      POSTGRES_DB: satuit_portal
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
